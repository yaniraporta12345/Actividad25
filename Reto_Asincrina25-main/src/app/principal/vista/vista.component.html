<h1>Vista</h1>
<table class="table table-hover container">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of registros">
            <td>{{item.Id}}</td>
            <td>{{item.Nombre}}</td>
            <td>{{item.Apellido}}</td>
            <td>{{item.Correo}}</td>
            
            <td>
                <input class="btn btn-warning" type="button" value="Eliminar" (click)="Eliminar(item.Id)">
            </td>
            <td>
                <a class="btn btn-success" routerLink="/formulario/{{item.Id}}">Editar</a>
            </td>
        </tr>
    </tbody>
</table>
